<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="init();">
<table class="calculadora">
  <tr>
    <td colspan="4"><span id="resultado"></span></td>
  </tr>
  <tr>
    <td><button id="p">P</button></td>
    <td><button id="q">Q</button></td>
    <td><button id="r">R</button></td>
    <td><button id="neg">¬</button></td>
  </tr>
  <tr>
    
    <td><button id="y" disabled>∧</button></td>
    <td><button id="o" disabled>∨</button></td>
    <td><button id="sisolosi" disabled>↔</button></td>
    <td><button id="entonces" disabled>→</button></td>

  </tr>
  <tr>
    <td><button id="limpiar">CE</button></td>
    <td><button id="igual">=</button></td>

  </tr>

</table>
    <script src="script.js"></script>
  </body>
</html>
